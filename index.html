<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快手小店订单比对整理</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>快手小店订单比对整理工具</h1>
      <p class="hint">导入官方表和客服手工表（WPS 导出的 .xlsx/.xls/.csv），自动识别列名并比对。</p>

      <section class="panel">
        <div class="file-row">
          <label>官方订单表：</label>
          <input id="officialFile" type="file" accept=".xlsx,.xls,.csv" />
        </div>
        <div class="file-row">
          <label>客服统计表：</label>
          <input id="serviceFile" type="file" accept=".xlsx,.xls,.csv" />
        </div>

        <div class="file-row">
          <label for="defaultCost">默认成本（当表内无成本列时）：</label>
          <input id="defaultCost" type="number" step="0.01" value="0" />
        </div>

        <div class="actions">
          <button id="analyzeBtn">开始比对</button>
          <button id="exportBtn" disabled>导出结果表格</button>
        </div>
      </section>

      <section class="panel summary" id="summary"></section>

      <section class="panel">
        <h2>比对结果</h2>
        <div class="table-wrap">
          <table id="resultTable">
            <thead>
              <tr>
                <th>类序号</th>
                <th>订单号</th>
                <th>来源</th>
                <th>状态</th>
                <th>产品名称</th>
                <th>销售额</th>
                <th>成本</th>
                <th>利润</th>
                <th>匹配情况</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
